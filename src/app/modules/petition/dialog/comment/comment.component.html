<div mat-dialog-title class="fw-500"> Bình luận </div>

<form [formGroup]="comment" (submit)="formToJson()" id="ngForm">
  <mat-form-field appearance="outline" class="full-input">
    <mat-label> Bình luận </mat-label>
    <textarea matInput formControlName="content" rows="5"></textarea>
  </mat-form-field>
</form>
<mat-dialog-actions align="center">
  <button mat-button class="btn-cancel" (click)="onDismiss()"> Hủy bỏ </button>
  <button mat-button class="btn-update" type="submit" form="ngForm"> Bình luận </button>
</mat-dialog-actions>
