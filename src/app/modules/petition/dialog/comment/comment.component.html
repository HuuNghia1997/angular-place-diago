<div mat-dialog-title class="fw-500"> Bình luận </div>

<form [formGroup]="comment" (submit)="formToJson()">
  <mat-form-field appearance="outline" class="full-input">
    <mat-label> Bình luận </mat-label>
    <textarea matInput formControlName="content"
              cdkTextareaAutosize
              cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="6"></textarea>
  </mat-form-field>
</form>
<mat-dialog-actions align="center">
  <button mat-button class="btn-cancel" (click)="onDismiss()"> Hủy bỏ </button>
  <button mat-button class="btn-update"> Bình luận </button>
</mat-dialog-actions>
