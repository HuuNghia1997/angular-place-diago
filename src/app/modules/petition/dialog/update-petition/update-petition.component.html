<div mat-dialog-content>
  <h3 mat-dialog-title> Cập nhật phản ánh </h3>
  <form>
    <h4 class="fs-14 fw-500"> Thông tin phản ánh </h4>
    <!-- Tiêu đề -->
    <mat-form-field appearance="outline" class="full-input">
      <mat-label> Tiêu đề </mat-label>
      <label>
        <input matInput value=" {{ Petitions.title }} ">
      </label>
    </mat-form-field>

    <!-- Chuyên mục -->
    <mat-form-field appearance="outline" class="short-input">
      <mat-label> Chuyên mục </mat-label>
      <mat-select multiple [formControl]="topics">
        <mat-option *ngFor="let topic of topicList" [value]="topic"> {{ topic }} </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Thời gian xảy ra -->
    <mat-form-field appearance="outline" class="short-input ml-2">
      <mat-label> Thời gian xảy ra </mat-label>
      <label>
        <input matInput [ngxMatDatetimePicker]="pickerOccurred" [formControl]="dateOccurred">
      </label>
      <mat-datepicker-toggle matSuffix [for]="pickerOccurred"></mat-datepicker-toggle>
      <ngx-mat-datetime-picker #pickerOccurred [showSpinners]="showSpinners" [showSeconds]="showSeconds"
                               [stepHour]="stepHour" [stepMinute]="stepMinute" [stepSecond]="stepSecond"
                               [touchUi]="touchUi" [enableMeridian]="enableMeridian">
      </ngx-mat-datetime-picker>
    </mat-form-field>

    <!-- Ngày phản ánh -->
    <mat-form-field appearance="outline" class="short-input ml-2">
      <mat-label> Ngày phản ánh </mat-label>
      <label>
        <input matInput [ngxMatDatetimePicker]="pickerCreate" [formControl]="dateCreate" disabled>
      </label>
      <ngx-mat-datetime-picker #pickerCreate [showSpinners]="showSpinners" [showSeconds]="showSeconds"
                               [stepHour]="stepHour" [stepMinute]="stepMinute" [stepSecond]="stepSecond"
                               [touchUi]="touchUi" [enableMeridian]="enableMeridian">
      </ngx-mat-datetime-picker>
    </mat-form-field>

    <!-- Người gửi -->
    <mat-form-field appearance="outline" class="short-input">
      <mat-label> Người gửi </mat-label>
      <label>
        <input matInput value=" {{ Petitions.reporter }} ">
      </label>
    </mat-form-field>

    <!-- Nơi tạo phản ánh -->
    <mat-form-field appearance="outline" class="medium-input ml-2">
      <mat-label> Nơi tạo phản ánh </mat-label>
      <label>
        <input matInput value=" {{ Petitions.placeCreate }} " disabled>
      </label>
    </mat-form-field>

    <!-- Địa điểm phản ánh -->
    <mat-form-field appearance="outline" class="place-input">
      <mat-label> Địa điểm phản ánh </mat-label>
      <label>
        <input matInput value=" {{ Petitions.placePetition }} ">
      </label>
    </mat-form-field>

    <button mat-button class="btn-choose">
      <mat-icon fontSet="material-icons-outlined" class="icon-map"> place </mat-icon>
      Chọn
    </button>

    <!-- Nội dung -->
    <mat-form-field appearance="outline" class="full-input">
      <mat-label> Nội dung </mat-label>
      <label>
        <textarea matInput cdkTextareaAutosize value=" {{ Petitions.content }} "> </textarea>
      </label>
    </mat-form-field>

    <h4 class="fs-14 fw-500"> Thông tin xử lý </h4>
    <!-- Người theo dõi -->
    <mat-form-field appearance="outline" class="short-input">
      <mat-label> Người theo dõi </mat-label>
      <mat-select multiple [formControl]="followers">
          <mat-option *ngFor="let fol of List" [value]="fol"> {{ fol }} </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Người duyệt -->
    <mat-form-field appearance="outline" class="short-input ml-2">
      <mat-label> Người duyệt </mat-label>
      <mat-select [formControl]="approver">
        <mat-option *ngFor="let app of List" [value]="app"> {{ app }} </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Ngày duyệt -->
    <mat-form-field appearance="outline" class="short-input ml-2">
      <mat-label> Ngày duyệt </mat-label>
      <label>
        <input matInput [ngxMatDatetimePicker]="picker" [formControl]="dateApprove">
      </label>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <ngx-mat-datetime-picker #picker [showSpinners]="showSpinners" [showSeconds]="showSeconds"
                               [stepHour]="stepHour" [stepMinute]="stepMinute" [stepSecond]="stepSecond"
                               [touchUi]="touchUi" [enableMeridian]="enableMeridian">
      </ngx-mat-datetime-picker>
    </mat-form-field>

    <!-- Công khai -->
    <mat-slide-toggle checked="checked" color="primary"> Công khai </mat-slide-toggle>
  </form>

  <mat-dialog-actions align="center">
    <button mat-button class="btn-cancel" [mat-dialog-close]="true"> Hủy bỏ </button>
    <button mat-button class="btn-update"> Cập nhật </button>
  </mat-dialog-actions>
</div> <!-- Content dialog -->
