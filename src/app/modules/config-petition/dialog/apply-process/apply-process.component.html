<div mat-dialog-title class="fw-500" i18n>
  Áp dụng quy trình
</div>

<div *ngIf="workflowTag === 0">
  <div mat-dialog-content class="mt-1">
    <p i18n>
      Cần chọn chuyên mục trước khi áp dụng quy trình
    </p>
  </div>
  <mat-dialog-actions align="center">
    <button mat-button class="btn-cancel" (click)="onDismiss()" i18n> Hủy bỏ </button>
    <button mat-button class="btn-save" (click)="updateProcess(id, workflowName)" i18n> Cập nhật </button>
  </mat-dialog-actions>
</div>

<div *ngIf="workflowTag > 0">
  <div mat-dialog-content class="mt-1">
    <p>
      <span i18n> Áp dụng </span>
      <b> {{ message }} </b>
      <span i18n> làm quy trình xử lý </span>
    </p>
  </div>
  <mat-dialog-actions align="center">
    <button mat-button class="btn-cancel" (click)="onDismiss()" i18n> Đóng </button>
    <button mat-button class="btn-save" (click)="onConfirm()" i18n> Đồng ý </button>
  </mat-dialog-actions>
</div>
