<div mat-dialog-title class="fw-500">
  Xóa quy trình
</div>

<div mat-dialog-content class="mt-1">
  <p class="display">
    <b> Quy trình đang được áp dụng </b>
  </p>
  <p>
    Bạn có chắc chắn muốn xoá quy trình <b> Quy trình xử lý phản ánh chung toàn tỉnh </b>?
  </p>
</div>

<mat-dialog-actions align="center">
  <button mat-button class="btn-cancel" [mat-dialog-close]="true"> Đóng </button>
  <button mat-button class="btn-save"> Đồng ý </button>
</mat-dialog-actions>
