<div mat-dialog-title class="fw-500">
  {{ title }}
</div>

<div mat-dialog-content class="mt-1">
  <p [ngClass]="configPetition.status === 'Đã áp dụng' ? 'display' : 'display-none'">
    <b> Quy trình đang được áp dụng </b>
  </p>
  <p>
    Bạn có chắc chắn muốn xoá thông báo
    <b> {{ message }}</b>
    không?
  </p>
</div>

<mat-dialog-actions align="center">
  <button mat-button class="btn-cancel" (click)="onDismiss()"> Đóng </button>
  <button mat-button class="btn-save"> Đồng ý </button>
</mat-dialog-actions>
