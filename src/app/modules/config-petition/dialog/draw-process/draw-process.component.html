<div mat-dialog-title class="fw-500">
  Vẽ quy trình
</div>

<div mat-dialog-content class="mt-1">
  <p>
    Chuyển tới trang vẽ quy trình. Quy trình được vẽ mới sẽ có thể áp dụng sau lần deploy hệ thống lần tiếp theo.
  </p>
  <p>
    Bạn có muốn tiếp tục vẽ quy trình?
  </p>
</div>

<mat-dialog-actions align="center">
  <button mat-button class="btn-cancel" (click)="onDismiss()"> Đóng </button>
  <button mat-button class="btn-update"> Đồng ý </button>
</mat-dialog-actions>
