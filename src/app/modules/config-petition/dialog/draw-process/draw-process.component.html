<div mat-dialog-title class="fw-500" i18n>
  Vẽ quy trình
</div>

<div mat-dialog-content class="mt-1">
  <p i18n>
    Chuyển tới trang vẽ quy trình. Quy trình được vẽ mới sẽ có thể áp dụng sau lần deploy hệ thống lần tiếp theo.
  </p>
  <p i18n>
    Bạn có muốn tiếp tục vẽ quy trình?
  </p>
</div>

<mat-dialog-actions align="center">
  <button mat-button class="btn-cancel" (click)="onDismiss()" i18n> Đóng </button>
  <button mat-button class="btn-update" i18n> Đồng ý </button>
</mat-dialog-actions>
