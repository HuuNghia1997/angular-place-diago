<div mat-dialog-title class="fw-500" i18n> Xem quy trình </div>

<div mat-dialog-content class="mt-1">
  <div class="image-diagram mt-1">
    <img [src]="svgIcon" class="image-process">
  </div>
</div>

<mat-dialog-actions align="center">
  <button mat-button class="btn-cancel" (click)="onDismiss()" i18n> Đóng </button>
  <button mat-button class="btn-save" (click)="applyProcess(workflowId, workflowName)" i18n> Áp dụng </button>
</mat-dialog-actions>
