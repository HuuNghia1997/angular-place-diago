<h3 class="dialog_title" mat-dialog-title>Hủy phản ánh</h3>
<form>
  <p>Phản ánh <strong>Phản ánh về trật tự đô thị</strong> sẽ được hủy và không tiếp nhận xử lý</p>
  <div class="mb-1">
    <mat-checkbox color="primary"> Gửi tin nhắn SMS </mat-checkbox>
    <mat-checkbox color="primary" class="ml-2">
      Công khai phản ánh
    </mat-checkbox>
  </div>

  <!-- Nội dung -->
  <mat-form-field appearance="outline" class="input-full-width">
    <mat-label> Nội dung </mat-label>
    <label>
      <textarea matInput cdkTextareaAutosize></textarea>
    </label>
  </mat-form-field>
</form>

<mat-dialog-actions align="center">
  <button mat-button class="btn-cancel" (click)="onDismiss()">Đóng</button>
  <button mat-button class="btn-save" type="submit">
    Đồng ý
  </button>
</mat-dialog-actions>
